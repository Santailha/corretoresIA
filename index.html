<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Assistente Catarina Empreendimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        // Configuração para adicionar as cores da sua empresa ao Tailwind CSS
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'empresa-azul': '#3d357e',
                        'empresa-amarelo': '#edae0f',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">

    <!-- Container principal que ocupa a tela inteira -->
    <div class="flex flex-col lg:flex-row items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
        
        <!-- Coluna da Esquerda: Logo (agora visível em todos os ecrãs) -->
        <div class="w-full max-w-xs lg:max-w-md mb-10 lg:mb-0 lg:mr-20 text-center">
             <img src="Logo_Horizontal_S_Azul_EscritaGrafite.png" alt="Logo da Empresa" class="w-full h-auto">
        </div>

        <!-- Coluna da Direita: Formulário de Login -->
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 sm:p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-empresa-azul">Assistente Virtual</h1>
                <p class="text-gray-500 mt-2">Acesso exclusivo para corretores</p>
            </div>
            <form id="login-form">
                <!-- Campo de Usuário -->
                <div class="mb-4">
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-700 text-left">Usuário</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-empresa-amarelo focus:border-transparent transition" placeholder="Usuário" required>
                </div>
                <!-- Campo de Senha -->
                <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-700 text-left">Senha</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-empresa-amarelo focus:border-transparent transition" placeholder="Senha" required>
                </div>
                <button type="submit" class="w-full bg-empresa-azul hover:bg-opacity-90 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-empresa-azul">Entrar</button>
                <p id="error-message" class="text-red-500 text-sm mt-4 text-center hidden">Usuário ou senha incorretos.</p>
            </form>
        </div>
    </div>

    <script>
        // --- DEFINA SEUS USUÁRIOS E SENHAS AQUI ---
        const USUARIOS_VALIDOS = [
            { username: "corretor", password: "imoveis2025" },
            { username: "catarina", password: "vendas2025" },
        ]; 

        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            const usuarioValido = USUARIOS_VALIDOS.find(
                user => user.username === enteredUsername && user.password === enteredPassword
            );

            if (usuarioValido) {
                window.location.href = "chat.html";
            } else {
                errorMessage.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
